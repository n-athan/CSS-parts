<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brickify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main></main>
    <div id="controls">
        <div class="pixelation">
            <h2>Pixelation</h2>
            <input type="range" min="15" max="100" value="35" class="slider" id="pix"><p id="pixOutput"></p>
        </div>
        <div class="blockswide">
                <h2>Blocks Wide</h2>
                <input type="range" min="15" max="200" value="50" class="slider" id="bw"><p id="bwOutput"></p>
            </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
